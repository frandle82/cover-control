recalculate_targets:
  name: Recalculate targets
  description: Re-register sunrise and sunset callbacks for all configured covers.
move_covers:
  name: Move covers
  description: Move all configured covers to either the open or close position immediately.
  fields:
    target:
      name: Target position
      description: Choose whether to open or close the configured covers.
      required: true
      selector:
        select:
          options:
            - open
            - close
recalibrate_cover:
  name: Recalibrate cover
  description: Temporarily override a cover, use the standard open command to fully open it, then return it to its previous position and clear the override. Useful for recalibrating.
  target:
    entity:
      domain: cover
  fields:
    covers:
      name: Cover
      description: The cover entity to recalibrate.
      required: false
      selector:
        entity:
          domain: cover
    full_open_position:
      name: Fully open position
      description: Override for the fully open position; defaults to 100% if unspecified.
      required: false
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: '%'
