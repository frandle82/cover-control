force_move:
  name: Force immediate opening/closing
  description: Move the selected cover immediately to the open or close position without further checks.
  target:
    entity:
      domain: cover
  fields:
    covers:
      name: Cover
      description: The cover to control.
      required: true
      selector:
        entity:
          domain: cover
    setting:
      name: Action
      description: Choose whether to open or close immediately.
      required: true
      selector:
        select:
          options:
            - open
            - close
force_ventilation:
  name: Force immediate ventilation
  description: Start or stop ventilation mode without applying automation checks.
  target:
    entity:
      domain: cover
  fields:
    covers:
      name: Cover
      description: The cover to control.
      required: true
      selector:
        entity:
          domain: cover
    setting:
      name: Action
      description: Start or stop ventilation immediately.
      required: true
      selector:
        select:
          options:
            - start
            - stop
