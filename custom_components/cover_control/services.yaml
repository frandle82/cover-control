force_action:
  name: Force action
  description: Run an immediate action on the selected cover without further automation checks.
  target:
    entity:
      domain: cover
  fields:
    entity_id:
      name: Cover
      description: Cover to run the action on.
      required: true
      selector:
        entity:
          domain: cover
    action:
      name: Action
      description: Select which immediate action to run.
      required: true
      selector:
        select:
          options:
            - label: Open now
              value: open
            - label: Close now
              value: close
            - label: Start ventilation
              value: ventilate_start
            - label: Stop ventilation
              value: ventilate_stop
            - label: Activate shading
              value: shading_activate
            - label: Deactivate shading
              value: shading_deactivate
