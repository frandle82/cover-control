set_manual_override:
  name: Set manual override
  description: Pause automation for a cover for a specified number of minutes.
  target:
    entity:
      domain: cover
  fields:
    entity_id:
      name: Cover
      description: Cover entity to run the action on.
      required: true
      selector:
        entity:
          domain: cover
    manual_override_minutes:
      name: Minutes
      description: Duration of the pause. Defaults to the integration setting if omitted.
      required: false
      selector:
        number:
          min: 1
          unit_of_measurement: minutes    
activate_shading:
  name: Activate shading now
  description: Immediately move a cover to its shading position and hold it there for the override duration.
  target:
    entity:
      domain: cover
  fields:
    entity_id:
      name: Cover
      description: Cover that should move to the shading position.
      required: true
      selector:
        entity:
          domain: cover
    manual_override_minutes:
      name: Minutes
      description: Optional override duration; defaults to the integration setting.
      required: false
      selector:
        number:
          min: 1
          unit_of_measurement: minutes
clear_manual_override:
  name: Clear manual override
  description: Resume automation immediately for the selected cover.
  target:
    entity:
      domain: cover
  fields:
recalibrate_cover:
  name: Recalibrate cover
  description: Temporarily override a cover, use the standard open command to fully open it, then return it to its previous position and clear the override. Useful for recalibrating.
  target:
    entity:
      domain: cover
  fields:
    entity_id:
      name: Cover
      description: Cover to recalibrate.
      required: true
      selector:
        entity:
          domain: cover
    full_open_position:
      name: Fully open position
      description: Override for the fully open position; defaults to 100% if unspecified.
      required: false
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: '%'
